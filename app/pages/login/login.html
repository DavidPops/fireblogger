<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
  width: 512px;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('../assets/demos/welcome_card.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}

ion-content{
	background: url('img/background.jpg') center / cover;
}
</style>


<ion-content padding>


<div text-center style="margin-top: 50px;">

	<ion-icon name="heart" style="font-size: 100px; color: #ebedef;"> </ion-icon>
	<h1 style="color: #ebedef">Fireblogger</h1>
</div>



<ion-list>

 
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="emailField" style="border: 1px solid gray;"></ion-input>
 

  
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="passwordField" style="border: 1px solid gray;"></ion-input>
 

</ion-list>

<ion-buttons class="joinButtons">
 <button (click)="submitLogin()" danger> Login </button>
 
 <button (click)="signUserUp()" danger> Signup</button>
 </ion-buttons>
 <div class="fpbutton" >
 	<button light full outline (click)="googleSignIn()" ><ion-icon name="logo-googleplus"></ion-icon> Sign In With Google</button>
 	<button light full outline (click)="showForgotPassword()">Forgot Password</button>
 </div>
 
 
</ion-content>
