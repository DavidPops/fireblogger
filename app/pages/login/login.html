<ion-header>

  <ion-navbar>
    <ion-title><i class="fa fa-user-plus" aria-hidden="true"></i> Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-list>
    	<ion-item>
    		<ion-input type="text" [(ngModel)]="emailField" placeholder="Email"></ion-input>
    	</ion-item>
    	
    	<ion-item>
    		<ion-input type="password" [(ngModel)]="passwordField" placeholder="Password" ></ion-input>
    	</ion-item>
    	
    </ion-list>
    
    <button (click)="submitLogin()">Login </button>
    <button (click)="signUserUp()">Register </button>
    
    
    <ion-list>
    	<p>Lates Users</p>
    	<ion-item *ngFor="let user of usersList" >
    		<ion-label>{{user.name.first}} {{user.name.last}} </ion-label>
    	</ion-item>
    </ion-list>
</ion-content>
