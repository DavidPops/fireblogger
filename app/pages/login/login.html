<ion-header>

  <ion-toolbar >
    <ion-title><i class="fa fa-user" aria-hidden="true"></i> Login</ion-title>
    
 </ion-toolbar>

</ion-header>





<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="emailField"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="passwordField"></ion-input>
  </ion-item>

</ion-list>

<ion-buttons class="joinButtons">
 <button (click)="submitLogin()"> Login </button>
 
 <button (click)="signUserUp()"> Signup</button>
 </ion-buttons>
 <div class="fpbutton" >
 	<button primary full (click)="googleSignIn()" ><ion-icon name="logo-googleplus"></ion-icon> Sign In With Google</button>
 	<button clear full (click)="showForgotPassword()">Forgot Password</button>
 </div>
 
 
</ion-content>
